{% extends 'base.html' %}


{% block head %}
<h1> Speech Recognition</h1>

{% endblock %}


{% block content %}

<form  action="/SpeechRecognition" method="post">
    <div id="content" class="Speechcss">
        <p id= "paras"> Speak your command</p>
        <button id="speech" class="btn btn-primary btn-xl" type="button">Send command</button>
        
    </div>
</form>

<form  action="/VideoStream" method="post">
  <div>
    <video id="video" width="540" height="480" autoplay></video><br />
    <button id="stream" class="btn btn-primary btn-xl" type="button">Send video</button>
  </div>

</form>
